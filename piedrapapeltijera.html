<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Piedra Papel o Tijera</title>
    <script>
        // Declare variables for random numbers
        function aleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        // 1 es piedra, 2 es papel, 3 es tijera
        let jugador = 0
            // Invoked variable aleatorio
        let pc = aleatorio(1, 3)
        jugador = prompt("Elige: 1 para piedra 🪨, 2 para papel 📃, 3 para tijera ✂️")
            // alert("Elegiste " + jugador)
        if (jugador == 1) {
            alert("Elegiste piedra 🪨")
        } else if (jugador == 2) {
            alert("Elegiste papel 📃")
        } else if (jugador == 3) {
            alert("Elegiste tijera ✂️")
        } else {
            alert("ELEGISTE PERDER 😔")
        }
        if (pc == 1) {
            alert("PC eligió piedra 🪨")
        } else if (pc == 2) {
            alert("PC eligió papel 📃")
        } else if (pc == 3) {
            alert("PC eligió tijera ✂️")
        }

        // COMBATE
        if (pc == jugador) {
            alert("EMPATE 🤝")
        } else if (jugador == 1 && pc == 3) {
            alert("GANASTE 🏆")
        } else if (jugador == 2 && pc == 1) {
            alert("GANASTE 🏆")
        } else if (jugador == 3 && pc == 2) {
            alert("GANASTE 🏆")
        } else {
            alert("PERDISTE 🥺")
        }
    </script>
</head>

<body>
    <h1>Piedra Papel o Tijera</h1>

</body>

</html>
